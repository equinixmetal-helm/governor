{{- if .Values.api.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: governor-api
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  endpoints:
  - targetPort: 3001
    path: /metrics
    interval: 5s
{{- end }}
